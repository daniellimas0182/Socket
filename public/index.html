<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bd">

    <form id="chat" class="upload-btn-wrapper">

        <div class="imagem" style="text-align:center">
            <img src="imagem/upload.png" />
        </div>

        <button id="btn-file" class="btn">Carregar arquivo</button>
        <input type="file" id="inp-file" name="myfile" onchange='openFile(event)' />
        <!-- <input type="text" name="username" placeholder="Digite seu usuÃ¡rio"> -->
        <div class="messages"></div>
        <!-- <input type="text" name="message" placeholder="Digite sua mensagem"> -->
        <button type="submit">Enviar</button> 

    </form>


    <script type="text/javascript">
        var socket = io('http://localhost:3000');
        numCaracter = 0;

        var openFile = function (event) {
            var input = event.target;

            var reader = new FileReader();

            function isLetter(str) {
                return str.length === 1 && str.match(/[a-z0-9]/i);
            }

            reader.onload = function () {
                var text = reader.result;
                for (var i = 0; i < text.length; i++) {

                    if (isLetter(text.charAt(i))) {
                        numCaracter++;
                    }
                }
                console.log(numCaracter);
            };
            reader.readAsText(input.files[0]);
        };

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.nomeDoArquivo + '</strong>: ' + message.numCaracter + ' </div>');
        }

        socket.on('previousMessages', function (messages) {
            for (message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', function (message) {
            renderMessage(message);
        });

        $('#chat').submit(function (event) {
            event.preventDefault();

            var nomeDoArquivo = $("#inp-file").val();

            /* var author = $('input[name=username]').val();
            var message = $('input[name=message]').val(); */
            console.log(nomeDoArquivo.length);
            console.log(numCaracter.length);

              if (nomeDoArquivo.length && numCaracter.length) {  
                var messageObject = {
                    nomeDoArquivo: nomeDoArquivo,
                    numCaracter: numCaracter,

                    /* author: author,
                    message: message, */
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }
          }  );
    </script>
</body>

</html>
