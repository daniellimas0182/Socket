<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bd">

    <form id="tela" class="upload-btn-wrapper" >

        <div class="imagem" style="text-align:center">
            <img src="imagem/upload.png" />
        </div>

        <button id="btn-file" class="btn">Carregar arquivo</button>
        <input type="file" id="inp-file" name="myfile" onchange='abrirArquivo(event)' />
        <div class="messages" ></div>
        <button type="submit">Enviar</button> 

    </form>


    <script type="text/javascript">
        var socket = io('http://localhost:3000');
        numCaracter = 0;

        var abrirArquivo = function (event) {
            var input = event.target;

            var reader = new FileReader();

            function isLetter(str) {
                return str.length === 1 && str.match(/[a-z0-9!#$%&'()*+,-./:;´?@[\\\]_`{|}~]/i);
            }

            reader.onload = function () {
                var text = reader.result;
                for (var i = 0; i < text.length; i++) {

                    if (isLetter(text.charAt(i))) {
                        numCaracter++;
                    }
                }
            };
            reader.readAsText(input.files[0]);
        };

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong > Caminho até o arquivo: </strong>' + message.nomeDoArquivo + '<br><strong> Número de caracteres: </strong> ' + message.numCaracter + ' </div><br>');

        }

        socket.on('previousMessages', function (messages) {
            for (message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', function (message) {
            renderMessage(message);
        });

        $('#tela').submit(function (event) {
            event.preventDefault();

            var nomeDoArquivo = $("#inp-file").val();
              
                var arquivoObject = {
                    nomeDoArquivo: nomeDoArquivo,
                    numCaracter: numCaracter,
                };

                renderMessage(arquivoObject);

                socket.emit('sendMessage', arquivoObject);
            
          }  );
    </script>
</body>

</html>
